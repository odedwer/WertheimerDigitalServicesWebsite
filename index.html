<!doctype html>
<html lang="he">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Wertheimer Digital Services</title>
    <meta name="description" content="ייעול דיגיטלי, אוטומציות, BI ותשתיות נתונים לעסקים — Wertheimer Digital Services" />
    <meta property="og:title" content="Wertheimer Digital Services" />
    <meta property="og:description" content="ייעול דיגיטלי, אוטומציות, BI ותשתיות נתונים לעסקים" />
    <meta property="og:type" content="website" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <!-- Fonts: Heebo (Hebrew) + Inter (English) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;600;700&family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      html { scroll-behavior: smooth; }
    </style>
    <script>
      // Set initial direction from saved language (default he)
      (function(){
        try {
          const lang = localStorage.getItem('lang') || 'he';
          document.documentElement.lang = lang;
          document.documentElement.dir = lang === 'he' ? 'rtl' : 'ltr';
        } catch(e) {}
      })();
    </script>
  </head>
  <body class="font-sans bg-white text-slate-800">
    <div id="root"></div>
    <noscript>יש להפעיל JavaScript כדי להציג אתר זה.</noscript>
    <!-- reCAPTCHA v3 is added dynamically in React with the site key from env -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
